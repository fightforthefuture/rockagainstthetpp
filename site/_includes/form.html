{% capture tags %}{% if page.tags and page.tags != null %}[{% for tag in page.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]{% endif %}{% endcapture %}
<form id="action-network-form" class="petition-form" accept-charset="UTF-8" action="{{ include.action }}" method="post" data-petition-id="{{ include.petition_id }}">
  <div class="input-row">
    <label class="visually-hidden" for="form-first_name">Name
      (optional):</label>
    <input type="text" id="form-first_name" class="name" name="signature[first_name]" placeholder="Name (optional)"/>

    <label class="visually-hidden" for="form-email">Email:</label>
    <input type="email" id="form-email" name="signature[email]" class="email" placeholder="Email" required/>

    <label class="visually-hidden" for="form-zip_code">ZIP code:</label>
    <input type="text" id="form-zip_code" name="signature[zip_code]" class="zip" placeholder="ZIP code" required/>

    <input type="submit" name="commit" value="{{ page.signup_button_text | default: site.signup_button_text }}" class="submit"/>
  </div>
