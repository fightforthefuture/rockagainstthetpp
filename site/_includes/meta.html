{% assign dims = page.share_image_dims | default: '1200 x 630' | split: ' x ' %}
{% capture share_url %}{{ site.url }}{{ page.url }}{% endcapture %}

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>{{ page.title | default: site.name }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">

<!-- *** social meta *** -->
<!-- facebook -->
<meta property="og:url" content="{{ page.share_url | default: share_url }}"/>
<meta property="og:type" content="website"/>
<meta property="og:image" content="https://s3.fightforthefuture.org/rockagainstthetpp/images/share/{{ page.share_image | default: 'home.png' }}"/>
<meta property="og:image:width" content="{{ dims[0] }}"/>
<meta property="og:image:height" content="{{ dims[1] }}"/>
<meta property="og:site_name" content="{{ site.name }}"/>
<meta property="og:locale" content="en_US"/>
<meta property="og:locale:alternate" content="en_GB"/>
<meta property="og:title" content="{{ page.social_title | default: page.title }}"/>
<meta property="og:description" content="{{ page.social_description | default: page.description | default: site.description }}"/>

<!-- twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ site.author.twitter }}">
<meta name="twitter:title" content="{{ page.social_title | default: page.title }}">
<meta name="twitter:description" content="{{ page.social_description | default: page.description | default: site.description }}"/>
<meta name="twitter:domain" content="{{ site.url | remove:'http://' | remove:'https://' }}">
<meta name="twitter:account_id" content="{{ site.author.twitterid }}"/>
<meta name="twitter:text" content="{{ page.twittertext | default: site.tweet }}" />
<meta name="twitter:image" content="https://s3.fightforthefuture.org/rockagainstthetpp/images/share/{{ page.share_image | default: 'home.png' }}">

<!-- google+ -->
<meta itemprop="name" content="{{ page.social_title | default: page.title }}">
<meta itemprop="description" content="{{ page.social_description | default: page.description | default: site.description }}">
<meta itemprop="image" content="https://s3.fightforthefuture.org/rockagainstthetpp/images/share/{{ page.share_image | default: 'home.png' }}">
<!-- /*** social meta *** -->

<link rel="publisher" href="https://plus.google.com/{{ site.author.googleid }}">

<link rel="icon" type="image/png" href="https://www.rockagainstthetpp.org/favicon.ico"/>
<link rel="canonical" href="{{ page.share_url | default: share_url }}">

<link rel="stylesheet" href="/css/core.css">

<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
